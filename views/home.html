<div class="controls top clearfix">
    <button class="button large-button" ng-click="newCheckout()">{{"NewCheckout"|l10n}}</button>
</div>
<div class="filters">
    <div class="sort" ng-click="displaySortOptions=!displaySortOptions">
        {{ "OrderBy" | l10n }}:
        {{ orderBy | l10n }}
        <i class="fa fa-chevron-down"></i>
    </div>
    <div class="sortDropDown" ng-show="displaySortOptions">
        <ul>
            <li ng-click="orderBy='header';isDescending=false;displaySortOptions=false">{{ "header"  | l10n }}</li>
            <li ng-click="orderBy='date';isDescending=true;displaySortOptions=false">{{"date" | l10n}}</li>
            <li ng-click="orderBy='status';isDescending=false;displaySortOptions=false">{{"status" | l10n }}</li>
        </ul>
    </div>
    {{ "Search" | l10n }}:
    <input type="text" class="search" ng-model="search" placeholder="{{ 'TypeToSearch' | l10n }}" />
</div>
<div ng-show="selectedSiteName">
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" ng-click="clearSiteFilter()" aria-hidden="true">&times;</button>
        <strong>{{"FilteredForSite"|l10n}}</strong> {{selectedSiteName}}
    </div>
</div>
<div class="checkouts-container">
    <div ng-class="{ 'checkout-item': true, done: item.status==2, inprogress: item.status==1, multiple: item.multiple }"
         ng-repeat="item in items | filter:search | orderBy:orderBy:isDescending"
         ng-click="select(item)">
        <div class="badge badge-success">{{item.checkouts}}</div>
            <div class="date">{{item.date | date: "dd/MM/yyyy"}}</div>
            <div class="header">{{item.header}}</div>
            <div class="progress"></div>
            <div class="indicators">
                <div class="status"></div>
                <div class="placeholder"></div>
                <div class="children-count">
                    <span class="open">{{item.open}}</span>
                    <span class="total">{{item.count}}</span>
                </div>
            </div>
    </div>
</div>
<div class="clearfix"></div>
